<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to bottom, #000000, #1aaf6b);
      color: white;
    }

    header {
      text-align: center;
      margin-top: -500px;
      margin-bottom: 50px;
      margin-left: 400px;
    }

    .circle {
      position: relative;
      border: 2px solid black;
      padding: 0;
      margin: 25em auto 25em -20em;
      width: 20em;
      height: 20em;
      border-radius: 50%;
      list-style: none;
      overflow: hidden;
    }

    li {
      position: absolute;
      top: 0;
      right: 0;
      width: 49%;
      height: 49%;
      transform-origin: 0% 100%;
      border: 2px solid black;
    }

    .text {
      position: absolute;
      width: 100%;
      height: 100%;
      text-align: center;
      transform: skewY(60deg) rotate(15deg);
      padding-top: 20px;
    }

    li:nth-child(1) {
      transform: rotate(0deg) skewY(-60deg);
      background: #1abc9c;
    }

    li:nth-child(2) {
      transform: rotate(30deg) skewY(-60deg);
      background: #e74c3c;
    }

    li:nth-child(3) {
      transform: rotate(60deg) skewY(-60deg);
      background: #3498db;
    }

    li:nth-child(4) {
      transform: rotate(90deg) skewY(-60deg);
      background: #f1c40f;
    }

    li:nth-child(5) {
      transform: rotate(120deg) skewY(-60deg);
      background: #e67e22;
    }

    li:nth-child(6) {
      transform: rotate(150deg) skewY(-60deg);
      background: #9b59b6;
    }

    li:nth-child(7) {
      transform: rotate(180deg) skewY(-60deg);
      background: #34495e;
    }

    li:nth-child(8) {
      transform: rotate(210deg) skewY(-60deg);
      background: #d35400;
    }

    li:nth-child(9) {
      transform: rotate(240deg) skewY(-60deg);
      background: #16a085;
    }

    li:nth-child(10) {
      transform: rotate(270deg) skewY(-60deg);
      background: #27ae60;
    }

    li:nth-child(11) {
      transform: rotate(300deg) skewY(-60deg);
      background: #8e44ad;
    }

    li:nth-child(12) {
      transform: rotate(330deg) skewY(-60deg);
      background: #f39c12;
    }

    .text:after {
      content: attr(data-content);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: black;
    }

    #spinButton {
      margin-top: 50px;
      margin-bottom: 50px;
      position: absolute;
      top: 40%;
      left: 60%;
      padding: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      color: black; /* Ekledik: Metin rengi */
    }

    .popup-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .popup-buttons button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
  <title>Wheel of Fortune</title>
</head>
<body>
  <header>
    <h1>Çevir, MetaByte Kazan!</h1>
  </header>

  <ul class="circle" id="wheel">
    <li data-content="50 MetaByte">
      <div class="text">50 MetaByte</div>
    </li>
    <li data-content="100 MetaByte">
      <div class="text">100 MetaByte</div>
    </li>
    <li data-content="250 MetaByte">
      <div class="text">250 MetaByte</div>
    </li>
    <li data-content="500 MetaByte">
      <div class="text">500 MetaByte</div>
    </li>
    <li data-content="750 MetaByte">
      <div class="text">750 MetaByte</div>
    </li>
    <li data-content="850 MetaByte">
      <div class="text">850 MetaByte</div>
    </li>
    <li data-content="1.000 MetaByte">
      <div class="text">1.000 MetaByte</div>
    </li>
    <li data-content="5.000 MetaByte">
      <div class="text">5.000 MetaByte</div>
    </li>
    <li data-content="10.000 MetaByte">
      <div class="text">10.000 MetaByte</div>
    </li>
    <li data-content="25.000 MetaByte">
      <div class="text">25.000 MetaByte</div>
    </li>
    <li data-content="50.000 MetaByte">
      <div class="text">50.000 MetaByte</div>
    </li>
  </ul>

  <button id="spinButton" onclick="spinWheel()">Çevir</button>

  <div id="popup" class="popup">
    <div class="popup-content">
      <p id="popupLabel"></p>
      <div class="popup-buttons">
        <button onclick="claimReward()">Ödülünü Al!</button>
        <button onclick="playAgain()">Tekrar Oyna</button>
      </div>
    </div>
  </div>

  <script>
    let spinning = false;

    function spinWheel() {
      if (!spinning) {
        spinning = true;
        const wheel = document.getElementById('wheel');
        const degrees = Math.floor(Math.random() * 360) + 1080;
        wheel.style.transition = 'transform 3s ease-out';
        wheel.style.transform = `rotate(${degrees}deg)`;

        setTimeout(() => {
          wheel.style.transition = 'none';
          spinning = false;
          showPopup(degrees);
        }, 3000);
      }
    }

    function showPopup(degrees) {
      const popup = document.getElementById('popup');
      const label = document.getElementById('popupLabel');
      const sliceIndex = Math.floor(degrees / 30) % 12 + 1;
      const reward = getRewardBySlice(sliceIndex);
      label.textContent = sliceIndex + ". dilim - " + reward;
      popup.style.display = 'flex';
    }

    function getRewardBySlice(sliceIndex) {
      const rewards = [
        "50 MetaByte",
        "100 MetaByte",
        "250 MetaByte",
        "500 MetaByte",
        "750 MetaByte",
        "850 MetaByte",
        "1.000 MetaByte",
        "5.000 MetaByte",
        "10.000 MetaByte",
        "25.000 MetaByte",
        "50.000 MetaByte"
      ];
      return rewards[sliceIndex - 1];
    }

    function claimReward() {
      alert("Ödülünüzü aldınız! Yönlendiriliyorsunuz...");
      window.location.href = "https://jdmt.adj.st?adj_t=8fzsfbx&adj_redirect_ios=https%3A%2F%2Fapps.apple.com%2Ftr%2Fapp%2Fkim-gb-i-ster%2Fid1552759438&adj_redirect_android=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.solidict.catalog4p";
      closePopup();
    }

    function playAgain() {
      closePopup();
    }

    function closePopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'none';
    }
  </script>
</body>
</html>
